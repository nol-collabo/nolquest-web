<!DOCTYPE html>

    <title>HTML Project</title>
    <link rel="stylesheet" href="/extra/bootstrap-3.3.7-dist/css/bootstrap.min.css">

  <body class="body-mission">
    <div id="mission">
      <div class="container mission-wrong">
        <div class="mission__title">
          <h2>매대 상인에게 장사를 허가하고 자리를 지정하세요.</h2>
          <div class="npc__wrap npc-2"></div>

        <div class="mission__sub-title">아이템 3개 중 1개를 맞췄습니다. 틀린 아이템을 지우고 다시 시도해보세요.</div>
        <div class="mission__contents">
          <div class="mission__items">
            <div class="mission__item right">
              <div class="mission__item--number">111</div>
              <div class="mission__item--title">시장관리원의 역할</div>
              <div class="mission__item--content">국가에서 정해준 직업을 가지고 공식적으로</div>
            </div>
            <div class="mission__item wrong">
              <div class="mission__item--number">201</div>
              <div class="mission__item--title">배떼기/ 북한의 유통구조</div>
              <div class="mission__item--content">행방꾼과 차몰이꾼은 북한 유통구조에서 최</div>
            </div>
            <div class="mission__item right">
              <div class="mission__item--number">111</div>
              <div class="mission__item--title">시장관리원의 역할</div>
              <div class="mission__item--content">국가에서 정해준 직업을 가지고 공식적으로</div>
            </div>
          </div>
          <div class="mission__detail">위 직업과 관계된<br>미션을 N개 받았습니다.</div>
          <div class="mission__button">
            <button class="btn btn-default">틀린 아이템 지우기</button>
          </div>
        </div>
      </div>
    </div>
